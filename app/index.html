<body ng-app="pillarApp">
<div class="foundation">
    <section class="pillar-one fill-one local-group-one carbon-bundle">
        <h3 class="carbon center fill bg-carbon font-carbon text-light">CARBON.BUNDLE<h3>
    </section>
    <section class="pillar-two fill-one local-group-three bg-mid">
        <p class="center fill fill-two font-mid grey-text"> MID-GREY.BUNDLE<p>

        <section class="chrome pillar-five bg-chrome fill-two edge">
            <p class="edge fill font-carbon light-text"> NESTED SASS.BUNDLE</p>
        </section>

    </section>
    <section class="left pillar-two fill-one  bg-brand local-group-three carbon-bundle">
        <h3 class="edge fill bg-chrome font-carbon light-text simple-shade"> ACTION.BUNDLE </h3>
    </section>
    <section class="pillar-two fill-three bg-brand simple-shade">
        <h3 class="center edge font-chrome light-text">BRAND.BUNDLE</h3>
    </section>
    <section class="center pillar-three fill-three bg-black simple-shade">
        <h1 class="edge font-light">pi<span class="ll-ogo-o text-light"><strong>][</strong></span>ar</h1>

        <h2 class="font-carbon text-light fill">SASS <span class="font-mid"> . </span> ANGULAR <span
                class="font-mid"> . </span> NODE <span class="font-mid"> . </span> GRUNT
        </h2>

        <h3 class="center font-rust fill-one text-light"> mobile <span class="font-mid"> . </span> responsive <span
                class="font-mid"> . </span> friendly 
        </h3>
    </section>
    <section class="tag left pillar-two fill-one bg-rust sass-pack">
        <h3 class="center edge"> PILLAR.TWO<h3>
    </section>
    <section class="tag left pillar-three fill-one bg-brand brand-pack">
        <h3 class="center edge font-light text-light"> FILL <h3>
    </section>

    <section class="tag left pillar-two fill-one bg-mid sass-pack simple-shade">
        <h3 class="center edge text-light"> CENTER.EDGE <h3>
    </section>

    <section class="tag left pillar-three fill-two bg-chrome">
        <h3 class="center fill edge font-dark dark-text"> PILLAR.THREE
            <h3>
                <div class="fill-two bg-chrome"></div>
    </section>

    <section class="tag left pillar-one fill-two bg-rust">
        <h3 class="center edge"> PILLAR <h3>
    </section>

    <section class="tag left pillar-one fill-three bg-rust sass-pack">
        <h3 class="center edge"> PILLAR <h3>
    </section>
</div>
