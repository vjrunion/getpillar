    <section class="set-tag action left pillar-two fill-one bg-rust local-group-three carbon-bundle">

    <section class="set-tag brand pillar-two fill-three bg-brand simple-shade">

    </section>
    <section class="set-tag action left pillar-two fill-one bg-rust simple-shade">

    <section class="set-tag chrome pillar-two fill-one bg-chrome">

    <section class="set-tag rust pillar-one fill-one bg-rust">

    <section class="set-tag mid left pillar-two fill-one bg-mid sass-pack simple-shade">

    </section>
