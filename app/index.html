<body ng-app="pillarApp">
<div class="foundation">
    <section class="set-tag black pillar-one fill-one carbon-bundle">
        <h3 class="carbon center fill bg-carbon font-carbon text-light">carbon.bundle<h3>
    </section>
    <section class="set-tag mid pillar-two fill-one">
        <p class="fill-two font-mid grey-text"> middle.bundle<p>

        <section class="set-tag carbon pillar-five">
            <p class="font-dark dark-text"> nested.middle.chrome.bundle</p>
            <div class="set-tag chrome"></div>
        </section>

    </section>
    <section class="set-tag carbon left pillar-two fill-one bg-carbon carbon-bundle">
        <p class="set-tag carbon center edge bg-carbon text-light simple-shade"> action.bundle </p>
    </section>
    <section class="pillar-two fill-three bg-brand">
        <h3 class="right edge"> brand-bundle <h3>
    </section>
    <section class="center pillar-three fill-three bg-black simple-shade">
        <h1 class="edge font-light">pi<span class="ll-ogo-o text-light"><strong>][</strong></span>ar</h1>

        <h2 class="font-carbon text-light fill">SASS <span class="font-mid"> . </span> ANGULAR <span
                class="font-mid"> . </span> NODE <span class="font-mid"> . </span> GRUNT
        </h2>

        <h3 class="center font-rust fill-one text-light"> mobile <span class="font-mid"> . </span> responsive <span
                class="font-mid"> . </span> friendly 
        </h3>
    </section>
    <section class="left pillar-two fill-one bg-rust sass-pack">
        <h3 class="center edge"> PILLAR-TWO<h3>
    </section>
    <section class="left pillar-three fill-one bg-brand brand-pack">
        <h3 class="center right"> FILL <h3>
    </section>

    <section class="left pillar-two fill-one bg-mid sass-pack simple-shade">
        <h3 class="center edge"> CURB <h3>
    </section>

    <section class="left pillar-three fill-two bg-chrome">
        <h3 class="center fill edge font-dark dark-text"> CHROME
            <h3>
                <div class="fill-two bg-chrome"></div>
    </section>

    <section class="left pillar-one fill-two bg-rust">
        <h3 class="center edge"> PILLAR <h3>
    </section>

    <section class="left pillar-one fill-three bg-rust sass-pack">
        <h3 class="center edge"> PILLAR <h3>
    </section>
